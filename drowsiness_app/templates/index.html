<!DOCTYPE html>
<html>
    <head>
        <title>Driver Drowsiness Detection</title>
       <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
        <script type=text/javascript>
        $(
            function()
            {
                $("#mybutton").click(
                    function (event)
                    {
                        $.getJSON('/start', { },function() { });
                        return false;
                    }
                );
            }
         );

        </script>
    </head>
    <body>
        <h1>Drowsiness Detection</h1>
        <input type="button" id="mybutton"  style="color:green"  onclick="location.href='http://127.0.0.1:5000/start';" value="START" />
    </body>
</html>
