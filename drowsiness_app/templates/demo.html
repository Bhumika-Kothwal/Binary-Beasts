<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Demo for Driver Drowsiness Detection</title>
</head>
<body>
    <video width="320" height="240" controls>
        <source src="" type="video/mp4">
        <button id="myBtn" onclick="myFunction()">Pause</button>
    </video>

    <script>
        // Get the video
        var video = document.getElementById("myVideo");

        // Get the button
        var btn = document.getElementById("myBtn");

        // Pause and play the video, and change the button text
        function myFunction() {
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else {
                video.pause();
                btn.innerHTML = "Play";
            }
        }
    </script>
    <br> <br> <br>
    <input type="button" id="mybutton" style="color:red" onclick="location.href='http://127.0.0.1:5000/';" value="BACK" />
</body>
</html>
